<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit</title>
</head>
<body>
    {% for x in data %}
    <form method="post" action="">
        {% csrf_token %}
        <table align="center" border="1">
            <tr>
                <th>Enter Name:</th>
                <td>
                    <input type="text" name="uname" value="{{x.name}}" placeholder="enter name">
                </td>
            </tr>
            <tr>
                <th>Enter Mobile Number:</th>
                <td>
                <input type="number" name="umobile" value="{{x.mobile}}" id="">
                </td>
            </tr>
            <tr>
                <th>Enter Email:</th>
                <td>
                    <input type="email" name="uemail" value="{{x.email}}"
                    placeholder="Enter Email">
                </td>
            </tr>
            <tr>
                <th>Message</th>
                <td>
                    <textarea name="umsg" id="" cols="30" 
                    rows="10">{{x.message}}</textarea>
                </td>
            </tr>
            <td colspan="2" align="center"><input type="submit" value="update"></td>
        </table>
    </form>
    {% endfor %}
</body>
</html>
